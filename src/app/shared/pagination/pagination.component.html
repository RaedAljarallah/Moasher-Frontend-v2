<div class="flex items-center justify-between" *ngIf="pager">
    <div class="flex space-x-reverse space-x-2 sm:space-x-0">
        <button class="btn btn-sm btn-white !px-4 sm:!px-3 sm:rounded-none sm:rounded-r-md " [disabled]="!pager.hasPreviousPage" (click)="setPage(pager.currentPage - 1)">
            <i class="fas fa-chevron-right fa-xs"></i>
        </button>
        <button class="btn btn-sm !px-3 rounded-none hidden sm:block" *ngFor="let page of pages"
                [ngClass]="pager.currentPage === page ? 'btn-secondary btn-active' : 'btn-white !border-r-0 '"
                (click)="setPage(page)">{{ page }}</button>

        <button class="btn btn-sm btn-white !px-4 sm:!px-3 sm:rounded-none sm:rounded-l-md sm:border-r-0" [disabled]="!pager.hasNextPage" (click)="setPage(pager.currentPage + 1)">
            <i class="fas fa-chevron-left fa-xs"></i>
        </button>
    </div>
    
    <div>
        <ng-select
                class="theme-select"
                [items]="[5, 10, 20, 50]"
                [searchable]="false"
                [clearable]="false"
                [(ngModel)]="this.pager.pageSize"
                (change)="setPageSize()">
        </ng-select>
    </div>
</div>
