<div class="flex flex-col">
    <div class="border-b border-b-theme-gray-300">
        <h2 class="text-sm px-2 py-2">{{ title }}</h2>
    </div>
    <div class="w-full h-44 -mt-1 ml-2" #container *ngIf="data; else loading">
        <ngx-charts-advanced-pie-chart
                [results]="data.values" [scheme]="scheme" [label]="data.totalLabel" [view]="[container.offsetWidth, container.offsetHeight]">
        </ngx-charts-advanced-pie-chart>
    </div>
</div>

<ng-template #loading>
    <div class="rounded-lg w-full bg-white opacity-50">
        <div class="flex flex-col animate-pulse">
            <div class="h-[10.75rem] p-3">
                <div class="flex justify-evenly space-x-6 space-x-reverse h-full">
                    <div class="w-full">
                        <div class="flex flex-col justify-between h-full py-2">
                            <div class="space-y-2">
                                <div class="h-2 bg-theme-gray-400 rounded"></div>
                                <div class="h-2 bg-theme-gray-400 rounded w-1/2"></div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex flex-row space-x-6 space-x-reverse">
                                    <div class="w-full space-y-2">
                                        <div class="h-2 bg-theme-gray-400 rounded w-1/2"></div>
                                        <div class="h-2 bg-theme-gray-400 rounded"></div>
                                    </div>
                                    <div class="w-full space-y-2">
                                        <div class="h-2 bg-theme-gray-400 rounded w-1/2"></div>
                                        <div class="h-2 bg-theme-gray-400 rounded"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex flex-row space-x-6 space-x-reverse">
                                    <div class="w-full space-y-2">
                                        <div class="h-2 bg-theme-gray-400 rounded w-1/2"></div>
                                        <div class="h-2 bg-theme-gray-400 rounded"></div>
                                    </div>
                                    <div class="w-full space-y-2">
                                        <div class="h-2 bg-theme-gray-400 rounded w-1/2"></div>
                                        <div class="h-2 bg-theme-gray-400 rounded"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-1/3 items-center flex">
                        <div class="mr-auto h-24 w-24 bg-theme-gray-400 rounded-full flex items-center justify-center">
                            <div class="h-20 w-20 bg-white rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
