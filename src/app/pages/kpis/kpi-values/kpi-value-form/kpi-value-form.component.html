<app-form [form]="form" (formSubmitted)="onSubmit()">
    <ul class="bg-red-100 p-2 border border-red-300 rounded-lg" *ngIf="globalErrors.length">
        <li class="text-sm text-red-500" *ngFor="let error of globalErrors">- {{ error }}</li>
    </ul>
    <ng-container *ngIf="!isDeleteRequest; else deletePrompt">
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-full sm:col-span-4">
                <app-form-input [control]="year" id="year" name="السنة"></app-form-input>
            </div>
            <div class="col-span-full sm:col-span-8">
                <app-form-input [control]="measurementPeriod" id="measurementPeriod" name="قترة القياس" type="list" listType="static"
                                [staticListItems]="measurementPeriods"></app-form-input>
            </div>
            <div class="col-span-full sm:col-span-6">
                <app-form-input [control]="targetValue" id="targetValue" name="القيمة المستهدفة"></app-form-input>
            </div>
            <div class="col-span-full sm:col-span-6">
                <app-form-input [control]="actualValue" id="actualValue" name="القيمة الفعلية"></app-form-input>
            </div>
            <div class="col-span-full sm:col-span-6">
                <app-form-input [control]="plannedFinish" id="plannedFinish" name="تاريخ الإنجاز المخطط"
                                type="date"></app-form-input>
            </div>
            <div class="col-span-full sm:col-span-6">
                <app-form-input [control]="actualFinish" id="actualFinish" name="تاريخ الإنجاز الفعلي"
                                type="date"></app-form-input>
            </div>
        </div>
    </ng-container>
    <div class="flex justify-end border-t border-t-theme-gray-200 pt-4">
        <button type="submit" class="btn py-1.5 w-20 btn-secondary text-center text-sm" appLoadingBtn
                [isLoading]="isLoading" [disabled]="isLoading">{{isDeleteRequest ? 'حذف' : 'حفظ'}}</button>
    </div>
</app-form>

<ng-template #deletePrompt>
    <p class="text-sm font-semibold">هل تريد الإستمرار في حذف المستهدف؟</p>
</ng-template>
